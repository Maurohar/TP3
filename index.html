<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</head>

<body>
    <form id="idFormulario">
        <div class="row">
            <div class="col">
                <input type="text" id="validacionNombre" class="form-control bg-light" placeholder="First name"
                    aria-label="Ingrese su nombre">
            </div>
            <div class="col">
                <input type="text" id="validacionApellido" class="form-control bg-light" placeholder="Last name"
                    aria-label="Ingrese su apellido">
            </div>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label bg-light">Email address</label>
            <input type="email" class="form-control" id="validacionMail" placeholder="ejemplo@ejemplo.com">
        </div>
        <label for="inputPassword5" class="form-label bg-light">Password</label>
        <input type="password" id="validacionPassword" class="form-control" aria-labelledby="passwordHelpBlock">
        <div id="passwordHelpBlock" class="form-text">
            de 8 a 20 caracteres.
        </div>
        <div>
            <input type="submit" class="btn btn-danger" name="enviar" id="botonEnviar">
        </div>
    </form>

    <script src="main.js"></script>
</body>

</html>
